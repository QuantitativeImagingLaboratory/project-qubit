<table class="spaced">
    <tr>
        <td>
            <label for="filter_type">Filter</label>
        </td>
        <td>
            <select id="filter_type" class='form-control'>
                <option value="MEAN_ARITHMETIC_FILTER">Arithmetic Mean Filter</option>
                <option value="MEAN_GEOMETRIC_FILTER">Geometric Mean Filter</option>
                <option value="MEAN_HARMONIC_FILTER">Harmonic Mean Filter</option>
                <option value="MEAN_CONTRAHARMONIC_FILTER">Contraharmonic Mean Filter</option>
                <option value="OS_MEDIAN_FILTER">Median Filter</option>
                <option value="OS_MAX_FILTER">Max Filter</option>
                <option value="OS_MIN_FILTER">Min Filter</option>
                <option value="OS_MIDPOINT_FILTER">Midpoint Filter</option>
                <option value="OS_ALPHA_TRIMMED_FILTER">Alpha-Trimmed Filter</option>
                <option value="OS_MAX_FILTER">Max Filter</option>
                <option value="ADAPTIVE_FILTER">Adaptive Mean Filter</option>
                <option value="ADAPTIVE_MEDIAN_FILTER">Adaptive Median Filter</option>


            </select>
        </td>
    </tr>
    <tr>
        <td><label for="win_size">Window size</label></td>
        <td><input type="number" id="win_size" class="form-control" name="win_size" min="1" max="10000" value="1"></td>
    </tr>
    <tr>
        <td><label for="q">Q</label></td>
        <td><input type="number" id="q" class="form-control" name="radius" min="1" max="10000" value="1"></td>
    </tr>
    <tr>
        <td><label for="d">D</label></td>
        <td><input type="number" id="d" class="form-control" name="radius" min="1" max="10000" value="1"></td>
    </tr>
</table>
