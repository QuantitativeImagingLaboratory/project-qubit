<table class="spaced">

    <!-- BANDREJECT -->
    <tr>
        <td>
            <input type="radio" id="bandreject" name="filterchoice" value="BR" checked="checked">
            <label for="BR">Bandreject</label>
        </td>
        <td>
            <select id="BR_filter_type" class='form-control' class='right'>
                <option value="BR_IDEAL_FILTER">Ideal</option>
                <option value="BR_GAUSSIAN_FILTER">Gaussian</option>
                <option value="BR_BUTTERWORTH_FILTER">Butterworth</option>
            </select>
        </td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td><label for="BR_cutoff">Cutoff</label></td>
        <td><input type="number" id="BR_cutoff" name="BR_cutoff" min="1" max="10000" value="1"></td>
    </tr>
    <tr>
        <td></td>
        <td><label for="BR_width">Width</label></td>
        <td><input type="number" id="BR_width" name="BR_width" min="1" max="10000" value="1"></td>
    </tr>
    <tr>
        <td></td>
        <td><label for="BR_order">Order</label></td>
        <td><input type="number" id="BR_order" name="BR_order" min="1" max="10000" value="1"></td>
    </tr>


    <!-- NOTCH -->
    <tr>
        <td>
            <input type="radio" id="notch" name="filterchoice" value="NOTCH">
            <label for="NOTCH">Notch</label>
        </td>
        <td>
            <select id="NOTCH_filter_type" class='form-control right'>
                <option value="IDEAL_FILTER">Ideal Notch</option>
                <option value="GAUSSIAN_FILTER">Gaussian Notch</option>
                <option value="BUTTERWORTH_FILTER">Butterworth Notch</option>
            </select>
        </td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td><label for="notch_centerbox">Center box</label></td>
        <td><input type="number" id="notch_centerbox" name="notch_centerbox" min="1" max="10000" value="1"></td>
    </tr>
    <tr>
        <td></td>
        <td><label for="notch_sd">SD</label></td>
        <td><input type="number" id="notch_sd" name="notch_sd" min="1" max="10000" value="1"></td>
    </tr>


    <!-- INVERSE FILTER -->
    <tr>
        <td>
            <input type="radio" id="invfilter" name="filterchoice" value="invfilter">
            <label for="invfilter">Inverse Filter</label>
        </td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td><label for="invfilter_k">K</label></td>
        <td><input type="number" id="invfilter_k" name="invfilter_k" min="1" max="10000" value="1"></td>
    </tr>


    <!-- WIENER -->
    <tr>
        <td>
            <input type="radio" id="wiener" name="filterchoice" value="wiener">
            <label for="wiener">Wiener</label>
        </td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td><label for="wiener_k">K</label></td>
        <td><input type="number" id="wiener_k" name="wiener_k" min="1" max="10000" value="1"></td>
    </tr>
</table>
